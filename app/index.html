<!DOCTYPE html>
<html ng-app="chatMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <!--<link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css">-->
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">珠峰聊天室</div>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right" ng-show="user">
                        <li><a href=""><img width="32px" height="32px" ng-src="{{user.avater}}" alt=""/>
                            {{user.email}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div ng-if="errorMsg" class="alert">{{errorMsg}}</div>
        <div class="container" ng-view></div>
    </div>
</body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="controller/LoginCtrl.js"></script>
<script src="controller/RoomCtrl.js"></script>
<script src="controller/RoomsCtrl.js"></script>
<script>
    window.onload = function () {
        var socket = io.connect('ws://localhost:8080/');
        socket.on('connect',function(){
            console.log('连接成功');
            socket.send('getAllMessages');
        });
    }
</script>
