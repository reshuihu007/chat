<div class="row">
    <div class="col-lg-offset-2 col-xs-6">
        <form class="form-horizontal" name="userform" ng-submit="login()" novalidate="novalidate" >
            <div class="container">
                <label class="control-label col-xs-2" for="email">邮箱</label>
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input ng-model="email" ng-required="true" type="email" name="email" id="email" class="form-control"/>
                    </div>
                    <div class="help-block" ng-show="userform.email.$invalid && userform.email.$dirty">
                        <div class="alert alert-danger" ng-show="userform.email.$error.required">邮箱必填</div>
                        <div class="alert alert-danger" ng-show="userform.email.$error.email">邮箱格式不合法</div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <button type="submit" class="btn btn-primary" ng-disabled="userform.$pristine ||(userform.$dirty && userform.$invalid )|| userform.$submitted">登录</button>
                </div>
            </div>
        </form>
        <!--<pre>{{userform|json}}</pre>-->
    </div>
</div>
