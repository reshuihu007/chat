<div class="panel panel-success">
    <div class="panel panel-heading">
        <input ng-change="filter()" ng-model="keyword" type="text" class="form-control" />
        <!--<input  ng-model="keyword" type="text" class="form-control" />-->
    </div>
    <div class="panel panel-body" >
        <div class="col-sm-3" ng-repeat="room in rooms track by $index" >
        <!--<div class="col-sm-3" ng-repeat="room in rooms | filter:keyword track by $index">-->
            <div ng-click="roomIn(room._id)" class="panel panel-default">
                <div class="panel-body">
                    <h3 class="text-center">{{room.name}}</h3>
                </div>
                <div class="panel-footer">
                    <h5 class="text-center">在线人数：{{room.users.length||0}}人</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-footer" ng-show="!rooms.length">
        <button  class="btn btn-primary" ng-click="createRoom()">创建房间</button>
    </div>
</div>
